<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Character Creation</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <meta charset="utf-8"/>
</head>
<body>
  <h1>D&D Character Generator</h1>
  <hr />
  <!--Below is the quiz portion of the HTML.-->
  <form id="CreateCharacter">
    <div class="container">
      <div class="row">
        <div class="col-2"></div>
        <div class="col-2">
          <div class="radio">
            <label>
              <p class="question">You are a...</p>
              <input type="radio" name="creature" value="human">
              Human <br />
              <input type="radio" name="creature" value="elf">
              Elf <br />
              <input type="radio" name="creature" value="dwarf">
              Dwarf <br />
              <input type="radio" name="creature" value="orc">
              Orc <br />
              <input type="radio" name="creature" value="goblin">
              Goblin <br />
              <input type="radio" name="creature" value="kobold">
              Kobold <br />
            </label>
          </div>
        </div>
        <div class="col-2">
          <div class="radio">
            <label>
              <p class="question">Raised in a...</p>
              <input type="radio" name="upbringing" value="cave">
              Dark cave <br />
              <input type="radio" name="upbringing" value="city">
              Bustling city <br />
              <input type="radio" name="upbringing" value="hut">
              Goatherd's hut <br />
              <input type="radio" name="upbringing" value="valley">
              Fruitful valley <br />
              <input type="radio" name="upbringing" value="wizard">
              Wizard's tower <br />
              <input type="radio" name="upbringing" value="slave">
              Slave galley <br />
            </label>
          </div>
        </div>
        <div class="col-2">
          <div class="radio">
            <label>
              <p class="question">You work as a...</p>
              <input type="radio" name="job" value="soldier">
              Soldier <br />
              <input type="radio" name="job" value="bandit">
              Bandit <br />
              <input type="radio" name="job" value="deacon">
              Deacon <br />
              <input type="radio" name="job" value="engineer">
              Engineer <br />
              <input type="radio" name="job" value="farmer">
              Farmer <br />
              <input type="radio" name="job" value="fur">
              Fur Trader <br />
            </label>
          </div>
        </div>
        <div class="col-2">
          <div class="radio">
            <label>
              <p class="question">Your bad habit...</p>
              <input type="radio" name="habit" value="fights">
              Getting in fights <br />
              <input type="radio" name="habit" value="steals">
              Sticky fingers <br />
              <input type="radio" name="habit" value="drugs">
              Excessive drugs <br />
              <input type="radio" name="habit" value="nudity">
              Public nudity <br />
              <input type="radio" name="habit" value="dirty">
              Not bathing <br />
              <input type="radio" name="habit" value="debate">
              Endless debates <br />
            </label>
          </div>
        </div>
        <div class="col-2"></div>
      </div>
      <div class="row">
        <div class="col-5"></div>
        <div class="col-2">
          <button type="submit" class="btn">Generate my character!</button>
        </div>
        <div class="col-5"></div>
      </div>
    </div>
  </form>

  <!--Below are the results, not displayed until after the form above is submitted.-->
  <div id="result">
    <div class="container">
      <div class="row">
        <div class="col-3"></div>
        <div class="col-2">
          <p id="statsColumn">
            <strong>Class: </strong><span class="class"></span>
            <br />
            <strong>Hit Die: </strong><span class="HD"></span>
          </p>
          <table>
            <tr>
              <td>STR</td>
              <td><div id="str"></div></td>
            </tr>
            <tr>
              <td>CON</td>
              <td><div id="con"></div></td>
            </tr>
            <tr>
              <td>DEX</td>
              <td><div id="dex"></div></td>
            </tr>
            <tr>
              <td>INT</td>
              <td><div id="int"></div></td>
            </tr>
            <tr>
              <td>WIS</td>
              <td><div id="wis"></div></td>
            </tr>
            <tr>
              <td>CHA</td>
              <td><div id="cha"></div></td>
            </tr>
          </table>
        </div>
        <div class="col-4"><span class="portrait"></span></div>
        <div class="col-3"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-4"></div>
      <div class="col-4">
        <p>
          <strong>Starting Equipment: </strong><span class="gear"></span>
        </p>
      </div>
      <div class="col-4"></div>
    </div>
    <div class="row">
      <div class="col-5"></div>
      <div class="col-2">
        <p id="again">
          <a href id="again" class="btn" src="index.html">Do it again!</a>
        </p>
      </div>
      <div class="col-5"></div>
  </div>
</body>
</html>
