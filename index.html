<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Character Creation</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <meta charset="utf-8"/>
</head>
<body>
  <h1>D&D Character Generator</h1>
  <hr />
  <!--Below is the quiz portion of the HTML. Not displayed after form is submitted.-->

  <form id="CreateCharacter">
    <div class="container">
      <div class="row">
        <div class="col-lg-2"></div>
        <div class="col-lg-2">
          <div class="radio">
            <p class="question">You are a...</p>
            <label>              
              <input type="radio" name="creature" value="human" />
              Human
            </label>
            <br />
            <label>
              <input type="radio" name="creature" value="elf" />
              Elf
            </label>
            <br />
            <label>
              <input type="radio" name="creature" value="dwarf" />
              Dwarf
            </label>
            <br />
            <label>
              <input type="radio" name="creature" value="orc" />
              Orc
            </label>
            <br />
            <label>
              <input type="radio" name="creature" value="goblin" />
              Goblin
            </label>
            <br />
            <label>
              <input type="radio" name="creature" value="kobold" />
              Kobold
            </label>
          </div>
        </div>
        <div class="col-lg-2">
          <div class="radio">
            <p class="question">Raised in a...</p>
            <label>
              <input type="radio" name="upbringing" value="cave" />
              Dark cave
            </label>
            <br />
            <label>
              <input type="radio" name="upbringing" value="city" />
              Bustling city
            </label>
            <br />
            <label>
              <input type="radio" name="upbringing" value="hut" />
              Goatherd's hut
            </label>
            <br />
            <label>
              <input type="radio" name="upbringing" value="valley" />
              Fruitful valley
            </label>
            <br />
            <label>
              <input type="radio" name="upbringing" value="wizard" />
              Wizard's tower
            </label>
            <br />
            <label>
              <input type="radio" name="upbringing" value="slave" />
              Slave galley
            </label>
          </div>
        </div>
        <div class="col-lg-2">
          <div class="radio">
            <p class="question">You work as a...</p>
            <label>
              <input type="radio" name="job" value="soldier" />
              Soldier
            </label>
            <br />
            <label>
              <input type="radio" name="job" value="bandit" />
              Bandit
            </label>
            <br />
            <label>
              <input type="radio" name="job" value="deacon" />
              Deacon
            </label>
            <br />
            <label>
              <input type="radio" name="job" value="engineer" />
              Engineer
            </label>
            <br />
            <label>
              <input type="radio" name="job" value="farmer" />
              Farmer
            </label>
            <br />
            <label>
              <input type="radio" name="job" value="fur" />
              Fur Trader
            </label>
          </div>
        </div>
        <div class="col-lg-2">
          <div class="radio">
            <p class="question">Your bad habit...</p>
            <label>
              <input type="radio" name="habit" value="fights" />
              Getting in fights
            </label>
            <br />
            <label>
              <input type="radio" name="habit" value="steals" />
              Sticky fingers
            </label>
            <br />
            <label>
              <input type="radio" name="habit" value="drugs" />
              Excessive drugs
            </label>
            <br />
            <label>
              <input type="radio" name="habit" value="nudity" />
              Public nudity
            </label>
            <br />
            <label>
              <input type="radio" name="habit" value="dirty" />
              Not bathing
            </label>
            <br />
            <label>
              <input type="radio" name="habit" value="debate" />
              Endless debates
            </label>
          </div>
        </div>
        <div class="col-lg-2"></div>
      </div>
      <div class="row">
        <div class="col-5"></div>
        <div class="col-2">
          <button type="submit" class="btn">Generate my character!</button>
        </div>
        <div class="col-5"></div>
      </div>
    </div>
  </form>

  <!--Below is the results portion of the HTML. Not displayed until form is submitted.-->

  <div id="result">
    <div class="container">
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-lg-4"><span class="portrait"></span></div>
        <div class="col-lg-2">
          <p id="statsColumn">
            <strong>Class: </strong><span class="class"></span>
            <br />
            <strong>Hit Die: </strong><span class="HD"></span>
          </p>
          <table>
            <tr>
              <td>STR</td>
              <td><div id="str"></div></td>
              <td><div id="strMod"></div></td>
            </tr>
            <tr>
              <td>CON</td>
              <td><div id="con"></div></td>
              <td><div id="conMod"></div></td>
            </tr>
            <tr>
              <td>DEX</td>
              <td><div id="dex"></div></td>
              <td><div id="dexMod"></div></td>
            </tr>
            <tr>
              <td>INT</td>
              <td><div id="int"></div></td>
              <td><div id="intMod"></div></td>
            </tr>
            <tr>
              <td>WIS</td>
              <td><div id="wis"></div></td>
              <td><div id="wisMod"></div></td>
            </tr>
            <tr>
              <td>CHA</td>
              <td><div id="cha"></div></td>
              <td><div id="chaMod"></div></td>
            </tr>
          </table>
        </div>
        <div class="col-md-3"></div>
      </div>
      <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
          <p>
            <strong>Character History: </strong><span class="history"></span>
          </p>
          <p>
            <strong>Starting Equipment: </strong><span class="gear"></span>
          </p>
        </div>
        <div class="col-lg-3"></div>
      </div>
      <div class="row">
        <div class="col-5"></div>
        <div class="col-2">
          <p id="again">
            <a href id="again" class="btn" src="index.html">Do it again!</a>
          </p>
        </div>
        <div class="col-5"></div>
      </div>
    </div>
  </div>
</body>
</html>
